<html>
    <head>
        <link rel="stylesheet" href="flashcards.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
        <script src="CloudPractitionerQuestions.js"></script>
        <script src="flashcard.js"></script>
    </head>
    <title>FlashCards</title>
    <body>
        <div id="content">
            <div class='header'>
                <div class="header-item">
                    Topics: <select id="topic-select-box"></select>
                </div>
                <div class="header-item hover-highlight">Some</div>
                <div class="header-item hover-highlight">Options</div>
                <div class="header-item hover-highlight">To</div>
                <div class="header-item hover-highlight">Choose</div>
                <div class="header-item hover-highlight">From</div>
            </div>
            <div class="flashcard-container">
                <div id="card" class="flashcard">
                    <div class="front">
                        <div class="flashcard-category"></div>
                        <div class="flashcard-question"></div>
                    </div>
                    <div class="back">
                       <div class="flashcard-category"></div>
                       <div class="flashcard-answer"></div>
                    </div>
                </div>
                <div class="flashcard-control hover-highlight" >
                    Next Card
                </div>
                </div>
            </div>
        
</html>
